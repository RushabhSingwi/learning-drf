<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <style>
        .navbar {
            padding: 20px; /* Increase the padding */
            font-size: 20px; /* Increase the font size */
        }

        .nav-link {
            padding: 10px 20px; /* Increase the padding */
        }

        .navbar-brand {
            font-size: 24px; /* Increase the font size */
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Blogger</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="blogs/">Blogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto"> <!-- Added ml-auto class here -->
            <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="signupButton">Signup</a> <!-- Adjust the href attribute accordingly -->
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">{% block content %} {% endblock %}</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Your login form goes here -->
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <br><br>
                    <a href= "/signup/" id="signupButton">Create Account</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("signupButton").addEventListener("click", function() {
        // Create a loading spinner element
        var spinner = document.createElement("div");
        spinner.innerHTML = '<div class="spinner-border text-white" style="width: 4rem; height: 4rem; border-style: dotted;" role="status"><span class="sr-only">Loading...</span></div>';
        spinner.style.position = "fixed";
        spinner.style.top = "50%";
        spinner.style.left = "50%";
        spinner.style.transform = "translate(-50%, -50%)";

        // Append the spinner to the body
        document.body.appendChild(spinner);

        // Redirect after a longer delay (3 seconds in this example)
        setTimeout(function() {
            window.location.href = "/signup/";
        }, 1000); // Adjust the delay time as needed
    });
</script>


</body>
</html>
